<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../img/shortcut_icon.png">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script defer src="https://kit.fontawesome.com/e0dccdee61.js" crossorigin="anonymous"></script>
    
    <script type="module" src="../js/main.js"></script>
    
    <title>Login</title>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main id="main">
        <div class="container py-5 message">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="../img/annie-spratt-wuc-KEIBrdE-unsplash.jpg" alt="login form"
                                    class="login-form img-fluid" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form id="login-form">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <img src="../img/logo_trendy.svg" class="logo" alt="logo trendy">
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3">Inicia sesión
                                        </h5>

                                        <div class="form-oultine mb4">
                                            <input class="form-control form-control-lg" type="text" name="username"
                                                id="username" autofocus autocomplete="username" />
                                            <label class="form-label" for="username">Usuario</label>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" class="form-control form-control-lg"
                                                autocomplete="password" />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-login btn-lg btn-block" type="submit"
                                                id="login-btn">Login</button>
                                        </div>

                                        <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                                        <p class="mb-5 pb-lg-2">No tienes todavía cuenta?
                                            <a href="./register.html" class="reg">Regístrate aquí</a>
                                        </p>
                                        <a href="#!" class="small text-muted">Condiciones de uso.</a>
                                        <a href="#!" class="small text-muted">Política de privacidad</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
</body>

</html>
