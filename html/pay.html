<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../img/shortcut_icon.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/e0dccdee61.js" crossorigin="anonymous"></script>
    <script type="module" src="../js/main.js"></script>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="bg-light py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Resumen del Carrito</h5>
                            <div class="summary-content">
                                <!-- Aquí irían los items del carrito -->                              
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card shadow-sm p-3 mb-5 bg-body rounded">
                        <div class="card-body">
                            <h5 class="card-title">Detalles de Pago</h5>
                            <form id="pay-form">
                                <!-- Número de tarjeta -->
                                <div class="mb-3">
                                    <label for="card-number" class="form-label">Número de Tarjeta</label>
                                    <input type="text" class="form-control" id="card-number">
                                </div>
                                <!-- Nombre del titular -->
                                <div class="mb-3">
                                    <label for="card-name" class="form-label">Nombre del Titular</label>
                                    <input type="text" class="form-control" id="card-name">
                                </div>
                                <!-- Fecha de vencimiento -->
                                <div class="mb-3">
                                    <label for="card-expiration" class="form-label">Fecha de Vencimiento</label>
                                    <input type="text" class="form-control" id="card-expiration">
                                </div>
                                <!-- CVV -->
                                <div class="mb-3">
                                    <label for="card-cvv" class="form-label">CVV</label>
                                    <input type="text" class="form-control" id="card-cvv">
                                </div>
                                <button type="submit" class="btn btn-primary">Realizar Pago</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

</body>

</html>
