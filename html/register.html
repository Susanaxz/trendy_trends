<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="../img/shortcut_icon.png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/e0dccdee61.js" crossorigin="anonymous"></script>
    
    <script type="module" src="../js/main.js"></script>
    
    <title>Register</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

<main class="bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card card-register ">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Crea una cuenta</h2>
                                <form id="signup-form">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="name" name="name" class="form-control form-control-lg" autofocus required />
                                        <label class="form-label" for="username">Nombre</label>
                                    </div>
    
                                    <div class="form-outline mb-4">
                                        <input type="email" name="email" id="email" class="form-control form-control-lg" autocomplete="email" required/>
                                        <label class="form-label" for="email">E-mail</label>
                                    </div>
    
                                    <div class="form-outline mb-4">
                                        <input type="password" id="new-password" class="form-control form-control-lg" autocomplete="new-password"
                                            required />
                                        <label class="form-label" for="new-password">Contraseña</label>
                                    </div>
                                    
                                    <div class="form-outline mb-4">
                                        <input type="password" id="password-rep" class="form-control form-control-lg" autocomplete="new-password"
                                            required />
                                        <label class="form-label" for="password-rep">Repite tu contraseña</label>
                                    </div>
    
                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="terms" required/>
                                        <label class="form-check-label" for="terms">
                                            Acepto todas las declaraciones <a href="#!" class="text-body"><u>Términos de servicio</u></a>
                                        </label>
                                    </div>
    
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" id="register-btn"
                                            class="btn btn-success btn-block btn-lg btn-login">Crear Cuenta</button>
                                    </div>
    
                                    <p class="text-center text-muted mt-5 mb-0">Ya tienes una cuenta? <a href="./login.html"
                                            class="reg"><u>Acceder Aquí</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</main>

    <div id="footer-placeholder"></div>

</body>
</html>
